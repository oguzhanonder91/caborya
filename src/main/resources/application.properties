server.port=8080
server.error.path=/error2

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootexample
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.root=INFO

spring.application.name=Bootstrap Spring Boot

server.servlet.context-path=/caborya



spring.mail.host=localhost
spring.mail.username=foo@bar.com
spring.mail.password=foobar
spring.mail.properties.mail.smtp.port=2525
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.from= foo@bar.com
spring.mail.properties.mail.smtp.host= localhost
spring.mail.properties.mail.smtp.starttls.enable=true
